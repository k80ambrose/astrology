<!DOCTYPE html>
<html>
<head>
    <title>Astrology Aspect Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">

</head>
<body>
    <div id="aspectInfo"></div>
    <div id="circleContainer">
        <div class="centerPoint" id="centerPoint"></div>
        <!-- line for each spoke -->
        <svg id="lineContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></svg>
        <!-- 12 dots for each spoke -->
        <div class="aspectDots" id="dot1"></div>
        <div class="aspectDots" id="dot2"></div>
    </div>
    <script src="dots.js"></script>
</body>
</html>
