<!DOCTYPE html>
<html>
<head>
    <title>Astrology Aspect Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="circleContainer">
        <div class="centerPoint" id="centerPoint"></div>
        <!-- 12 lines for each spoke -->
        <svg id="lineContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></svg>
        <!-- 12 dots for each spoke -->
        <div class="aspectDots" id="dot1"></div>
        <div class="aspectDots" id="dot2"></div>
        <div class="aspectDots" id="dot3"></div>
        <div class="aspectDots" id="dot4"></div>
        <div class="aspectDots" id="dot5"></div>
        <div class="aspectDots" id="dot6"></div>
        <div class="aspectDots" id="dot7"></div>
        <div class="aspectDots" id="dot8"></div>
        <div class="aspectDots" id="dot9"></div>
        <div class="aspectDots" id="dot10"></div>
        <div class="aspectDots" id="dot11"></div>
        <div class="aspectDots" id="dot12"></div>
    </div>
    <script src="dots.js"></script>
</body>
</html>
